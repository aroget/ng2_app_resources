<qa-knowledgebase-sub-nav></qa-knowledgebase-sub-nav>

<div class="col-xs-12 col-sm-6 col-sm-offset-3 card">
  <div class="card__item">
    <div class="row">
      <a [routerLink]="['../']" class="pull-right">Back</a>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" *ngIf="isReady">
      <div class="form-group">
        <label for="question">Question</label>
        <input class="form-control" type="text" name="question" formControlName="question">
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="tags">Tags</label>
            <input class="form-control" type="text" name="tags" formControlName="tags">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="role">Role</label>
            <qa-role-select
              [selected]="form.controls.role.value"
              (roleSelected)="onRoleSelected($event)">
            </qa-role-select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <qa-ckeditor-input
          [text]="form.controls.description.value"
          (inputChanged)="onInputChanged($event)">
        </qa-ckeditor-input>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" (click)="onDelete()" class="btn btn-danger">Delete</button>
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
